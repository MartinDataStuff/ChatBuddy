<div class="container">
  <div class="row vertical-offset-100">
    <div class="col-md-4 col-md-offset-4">
      <div class="roundedBorders panel panel-default">
        <div class="roundedBorders panel-heading">
          <div class="row-fluid user-row">
            <div class="alignCenter">
              <h1>ChatBuddy</h1>
              <p class="">Register as a new user</p></div>
          </div>
          <fa [name]="'user-plus'" [size]="5" class="roundedBorders img-responsive"></fa>

        </div>
        <div class="panel-body">
            <fieldset>
              <label class="panel-login">
                <div class="login_result"></div>
              </label>
              <input [(ngModel)]="email" class="form-control" placeholder="Email" id="username" type="text">
              <span *ngIf="!usernameApproved && email && email.length > 0" class="help-block">Email not found, too short<br>or doesn't contain '@' sign</span>
              <span *ngIf="usernameApproved && email && email.length > 0" class="help-block">Email accepted</span>
              <br>
              <input [(ngModel)]="password" class="form-control" placeholder="Password" id="password" type="password">
              <span *ngIf="!passwordApproved && password && password.length > 0" class="help-block">Password must be 7 or more characters long</span>
              <span *ngIf="passwordApproved && password && password.length > 0" class="help-block">Password accepted</span>
              <br>
              <input [(ngModel)]="picture" class="form-control" placeholder="Picture URL" id="profilePicURL" type="text">
              <span *ngIf="!pictureApproved && picture && picture.length > 0" class="help-block">Picture not found or URL too short</span>
              <span *ngIf="pictureApproved && picture && picture.length > 0" class="help-block">Picture URL accepted</span>
              <br>
              <input [(ngModel)]="name" class="form-control" placeholder="Name" id="name" type="text">
              <span *ngIf="!nameApproved && name && name.length > 0" class="help-block">Name not found or too short</span>
              <span *ngIf="nameApproved && name && name.length > 0" class="help-block">Name accepted</span>
              <br>
              <input class="btn btn-lg btn-success btn-block" (click)="enterCredentials()" type="submit" id="register" value="Register Â»">
            </fieldset>
        </div>
      </div>
    </div>
  </div>
</div>
