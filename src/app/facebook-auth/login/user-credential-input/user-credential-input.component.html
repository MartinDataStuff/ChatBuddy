<div class="container">
  <div class="row vertical-offset-100">
    <div class="col-md-4 col-md-offset-4">
      <div class="roundedBorders panel panel-default">
        <div class="roundedBorders panel-heading">
          <div class="row-fluid user-row">
            <div class="alignCenter">
              <h1>ChatBuddy</h1>
            <p class="">Please log in to chat</p></div>
          </div>
            <fa [name]="'users'" [size]="5" class="roundedBorders img-responsive"></fa>

        </div>
        <div class="panel-body">
          <div class="form-signin">
            <fieldset>
              <label class="panel-login">
                <div class="login_result"></div>
              </label>
              <input [(ngModel)]="username" class="form-control" placeholder="Email" id="email" type="text">
              <input [(ngModel)]="password" class="form-control" placeholder="Password" id="password" type="password">
              <br>
              <input class="btn btn-lg btn-success btn-block" (click)="enterCredentials()" id="login" value="Login Â»">
            </fieldset>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
