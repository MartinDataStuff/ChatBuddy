<chatbuddy-toolbar [titleofcurrentpage]="Chatroom"></chatbuddy-toolbar>
<div class="jumbotron jumbotron-sm">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-lg-12">
        <h1 class="h1">
          Chatroom <br><small>you are chatting in {{chatRoom.title}}</small></h1>
      </div>
    </div>
  </div>
</div>
<div class="row">

  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
  <div id="usersListWrapper">
    <md-list id="usersList" class="inline onlineUsersList wrap fill-remaining-space">
        <md-list-item *ngFor="let chatuser of (chatRoom.usersInRoom)">
          <p>{{chatuser.ChatName}} - {{chatuser.ID}}</p>
        </md-list-item>
    </md-list>
  </div>
  </div>
  <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
    <div #chatOutputField class="alignBottom overflowAuto">
      <p class="">Lots of space taken up</p>
    <textarea #scrollMe [ngModel]="chatOutput" name="ChatInput" class="alignBottom wrapChatOutput form-control"
              ng-model="biography" mdInput placeholder="Type a message here" form="chatForm"></textarea>
    </div>
    <div class="chatInputArea overflowAuto"#chatInputField>
    <form  (ng-submit)="enterText()" id="chatForm" class="chatInputContent" name="chatForm">
      <md-input-container>
        <textarea class="overflowAuto form-control" [(ngModel)]="chatInput" name="ChatInput_TextArea" ng-model="biography" mdInput placeholder="Type a message here"></textarea>
      </md-input-container>
      <button type="submit" md-raised-button (click)="enterText()" color="primary">Send</button>
      <!--here are the dots appearing when you type-->
      <div #dotsThatAppearWhenTyping class="overflowAuto">
        <div class="new-line">
      <div *ngIf="isTyping">
        <p class="inline">x is typing</p>
        <div class="inline" *ngIf="this.dotCounter >= 0">
          <p>.</p>
        </div>
        <div class="inline" *ngIf="this.dotCounter >= 2">
          <p>.</p>
        </div>
        <div class="inline" *ngIf="this.dotCounter >= 4">
          <p>.</p>
        </div>
      </div></div></div>
    </form>
  </div>
    <!--<div #chatOptions>-->
      <!--<button *ngIf="autoScrollingEnabled === false" #btn_ToggleAutoScroll type="button" md-raised-button (click)="toggleAutoScroll()" color="primary">Enable Autoscroll</button>-->
      <!--<button *ngIf="autoScrollingEnabled === true" #btn_ToggleAutoScroll type="button" md-raised-button (click)="toggleAutoScroll()" color="primary">Disable Autoscroll</button>-->
    <!--</div>-->
  </div>
</div>
<chatbuddy-chat-settings></chatbuddy-chat-settings>
