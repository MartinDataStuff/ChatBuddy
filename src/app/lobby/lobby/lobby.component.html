<chatbuddy-toolbar [titleofcurrentpage]="'Lobby'"></chatbuddy-toolbar>
<chatbuddy-top-of-section [title]="'Lobby'" [briefText]="'Please pick a room to chat in'"></chatbuddy-top-of-section>
<div ng-controller="safeCtrl">
  <chatbuddy-add-new-chatroom></chatbuddy-add-new-chatroom>

  <div class="maxWidth">
  <md-input-container class="maxWidth overflowAuto">
    <th colspan="5"><input [(ngModel)]="searchInput"  mdInput class="form-control maxWidth overflowAuto" placeholder="Search for chatroom" type="text"/></th>
  </md-input-container>
  </div>
  <div class="overflowAuto">
  <table st-table="displayedCollection" st-safe-src="rowCollection" class="table table-striped">
    <thead>
    <tr>
      <th st-sort="Title">Title</th>
      <th st-sort="ID">ID</th>
      <th st-sort="Anonymous">Anonymous</th>
      <th st-sort="Private">Private</th>
      <th st-sort="Users">Users</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let chatroom of (displayedChatRooms)" [routerLink]="['/chatroom', chatroom.ID]">
      <td>{{chatroom.title}}</td>
      <td>{{chatroom.ID}}</td>
      <td>{{chatroom.isAnonymous}}</td>
      <td>{{chatroom.isPrivate}}</td>
      <td>{{chatroom.usersInRoom.length}}</td>
      <td>
        <button type="button" ng-click="removeItem(row)" class="btn btn-sm btn-danger">
          <i class="glyphicon glyphicon-remove-circle">
          </i>
        </button>
      </td>
    </tr>
    </tbody>
  </table></div>
</div>
